{% extends 'giveaway/base.html' %}
{% load static %}

{% block content %}
  <section id="register-form" class="login-page">
    <h2>Załóż konto</h2>
    <form action="#" method="post">
      {% csrf_token %}
      {% for field in user_register_form %}
      <div class="form-group">
        {{ field }}
      </div>
      {% endfor %}

      <div class="form-group form-group--buttons">
        <a href="{% url 'login' %}#login-form" class="btn btn--without-border">Zaloguj się</a>
        <button class="btn" type="submit">Załóż konto</button>
      </div>
    </form>
  </section>
{% endblock %}
